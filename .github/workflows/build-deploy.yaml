name: build-and-deploy-cmtx-api-public

on:
  push:
    branches: [ master, main ]
    paths:
      - 'Dockerfile'
      - 'app.py'
      - 'chart/**'
      - '.github/workflows/build-deploy.yaml'
  workflow_dispatch: {}

concurrency:
  group: cmtx-api-public-${{ github.ref_name }}
  cancel-in-progress: false

env:
  IMAGE_NAME: cmtx-api-public

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push image (SHA + latest)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login OpenShift
        uses: redhat-actions/oc-login@v1
        with:
          openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}
          openshift_token:      ${{ secrets.OPENSHIFT_TOKEN }}
          insecure_skip_tls_verify: true
          namespace: ${{ secrets.OPENSHIFT_NAMESPACE }}-dev # ecuaalejo2013-dev

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Lint chart
        run: |
          test -f chart/Chart.yaml || (echo "Chart no encontrado en ./chart" && exit 1)
          helm lint ./chart

      - name: Deploy via Helm
        run: |
          helm upgrade --install ${{ env.IMAGE_NAME }} ./chart \
            -n ${{ secrets.OPENSHIFT_NAMESPACE }}-dev \
            --set image.repository=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }} \
            --set image.tag=${{ github.sha }} \
            --wait --atomic --timeout 5m

      - name: Rollout status & pods
        run: |
          kubectl -n ${{ secrets.OPENSHIFT_NAMESPACE }}-dev rollout status deploy/${{ env.IMAGE_NAME }} --timeout=120s
          kubectl -n ${{ secrets.OPENSHIFT_NAMESPACE }}-dev get pods -l app.kubernetes.io/name=${{ env.IMAGE_NAME }} -o wide